<!doctype html>
<html lang="en">

<head>
    <title>Thần Số Học</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ancss.css">
</head>

<body>
    <div class="container">
        <div class="error-block" id="error-block"></div>
        <div class="form-group">
            <div class="name-group">
                <div> <label for="lastName">Họ tên lót</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div> <label for="firstName">Tên</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="dob-group">
                <div>
                    <label for="day">Ngày sinh</label>
                    <input type="text" class="form-control" id="day" aria-describedby="helpId" placeholder="">
                </div>
                <div> <label for="month">Tháng sinh</label>
                    <input type="text" class="form-control" name="month" id="month" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div> <label for="year">Năm sinh</label>
                    <input type="text" class="form-control" name="year" id="year" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="button">
            <button onclick="search()">Tra cứu</button>
            </div>
        </div>
        <div class="result-block" id="result-block">
           
       
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="an.js"></script>

</html>
